<p class="h1 text-center">Ajouter des données</p>

<form action="index.php" method="post">
    <input type="text" name="Nom" /><br />
    <input type="text" name="Prénom" /><br />
    <input type="number" max="70" min="18" name="Age" /></br>
    <input type="number" max="3" min="1.26" step="0.01" name="Taille" /></br>
        
    <input type="checkbox" id="Homme" name="civilité" value="Homme">
    <label for="Homme">Homme</label>
    
    <input type="checkbox" id="Femme" name="civilité" value="Femme">
    <label for="civilité">Femme</label>
    <input type="submit" value="Enregister les données">
</form>
